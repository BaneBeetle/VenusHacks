<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="VenusHacks">
        <meta name="description" content="Videos">
        <link rel="stylesheet" href="{{ url_for('static', filename='videos.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
        <title>Videos</title>
    </head>

    <body>
        <!-- Navigation bar -->
        <div class="navbar">
            <div class="navbar-buttons">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('flashcards') }}">Flashcards</a>
                <a href="{{ url_for('videos') }}">Videos</a>
                <a href="{{ url_for('music') }}">Music</a>
                <a href="{{ url_for('cafes') }}">Cafes</a>
            </div>
        </div>
        <div class="container">
            <div class="center-text">
                <h1>Help me study!</h1>
            </div>
        </div>
        <div class="container">
            <div class="center-text">
                <form method="POST" action="/videos" class="search-form">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="learner"><br>Learner Type:</label>
                    <select id="learning_menu" name="learner">
                        <option value="visual">Visual</option>
                        <option value="auditory">Auditory</option>
                        <option value="read/write">Read/Write</option>
                        <option value="kinesthetic">Kinesthetic</option>
                    </select>
                    <button type="submit">Get Responses</button>
                </form>                
            </div>
        </div>        
        <div class="text-block-2">
            {% if responses %}
                <div class="card-container"> <!-- Add a container for the cards -->
                    {% for response in responses %}
                        {% if response.strip() %}  <!-- Check if response is not empty or only whitespace -->
                            <div class="card">
                                <div class="card-body">
                                    <div class="position-relative">
                                        <p class="card-text">{{ response }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% else %}
                <p>No results</p>
            {% endif %}
        </div>
    </body> 
</html>
