<!-- music html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="VenusHacks">
    <meta name="description" content="Music">
    <link rel="stylesheet" href="{{ url_for('static', filename='music.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Music</title>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('flashcards') }}">Flashcards</a>
            <a href="{{ url_for('todo') }}">To-Do Planner</a>
            <a href="{{ url_for('videos') }}">Videos</a>
            <a href="{{ url_for('music') }}">Music</a>
            <a href="{{ url_for('cafes') }}">Cafes</a>
        </div>
    </div>

    <div class="container">
        <div class="center-text">
            <h1>Search for music!</h1>
            <form method="POST" class="search-form">
                <label for="category">Music Category:</label>
                <input type="text" id="category" name="category" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Playlist display section -->
    <div class="text-block-2">
        <div id="youtubevideos" class="tab-content">
            {% if youtube_videos %}
                <div class="card-container">
                    {% for video in youtube_videos %}
                        <div class="card">
                            <div class="card-body">
                                <h2>{{ video[0] }}</h2>
                                <a href="{{ video[2] }}" target="_blank">Listen on YouTube</a>
                                <br><br>
                                <div class="iframe-container">
                                    <iframe src="https://www.youtube.com/embed/{{ video[1] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No results</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
