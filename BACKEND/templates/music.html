<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="VenusHacks">
    <meta name="description" content="Music">
    <link rel="stylesheet" href="{{ url_for('static', filename='music.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Music</title>
    <script src="{{ url_for('static', filename='musicScript.js') }}"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="navbar-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('flashcards') }}">Flashcards</a>
            <a href="{{ url_for('videos') }}">Videos</a>
            <a href="{{ url_for('music') }}">Music</a>
            <a href="{{ url_for('cafes') }}">Cafes</a>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <div class="center-text">
            <h1>Search For Your Favorite Study-Music Genre</h1>
            <form method="post" class="search-form" action="{{ url_for('music') }}">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                <button id='category'type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Playlist display section -->
    <div class="text-block-2">
        <div class="playlist-container" id="musicForm">
            {% if responses %}
                {% for response in responses %}
                    <div>{{ response }}</div>
                {% endfor %}
            {% endif %}
        </div>
        <div id="display"></div>
    </div>

    <div id="musicForm"></div>
</body>
</html>
