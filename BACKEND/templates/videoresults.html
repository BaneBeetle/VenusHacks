<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Results</title>
</head>
<body>
    <h1>Video Results for {{ subject }} Learners studying {{ learner }}</h1>
    <div>
        {% for response in responses %}
            <iframe width="560" height="315" src="{{ response }}" frameborder="0" allowfullscreen></iframe>
            <br><br>
        {% endfor %}
    </div>
</body>
</html>
