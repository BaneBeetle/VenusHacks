<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="VenusHacks">
        <meta name="description" content="todo">
        <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
        <title>To-Do Planner</title>
    </head>

  


<body>

    <div class="navbar">
        <div class="navbar-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('flashcards') }}">Flashcards</a>
            <a href="{{ url_for('todo') }}">To-Do Planner</a>
            <a href="{{ url_for('videos') }}">Videos</a>
            <a href="{{ url_for('music') }}">Music</a>
            <a href="{{ url_for('cafes') }}">Cafes</a>
        </div>
    </div>

        
    <h1>Todo Planner</h1>
    <form action="/todo" method="POST">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task">
        <button type="submit">Add Task</button>
    </form>
    
   
</body>
</html>
    <ul>
        {% for task in tasks %}
            <li>
                <input type="checkbox" id="task_{{ loop.index }}" name="task_{{ loop.index }}" {% if task in completed_tasks %} checked {% endif %}>
                <label for="task_{{ loop.index }}" class="{% if task in completed_tasks %}completed{% endif %}">{{ task }}</label>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
